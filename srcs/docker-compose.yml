services:
  backend-sqlite:
    container_name: backend-sqlite
    build:
      context:      ./containers/backend-sqlite
    env_file:       .env
    restart:        always
      
    networks:       [transcendence]
    depends_on:     [node_js]
    volumes:        [backend-sqlite-data:/var/www/html]

  blockchain:
    container_name: blockchain
    build:
      context:      ./containers/blockchain
    env_file:       .env
    restart:        always
      
    networks:       [transcendence]
    depends_on:     [backend-sqlite]
    volumes:        [blockchain-data:/var/www/html]

  frontend:
    container_name: frontend
    build:
      context:      ./containers/frontend
    env_file:       .env
    restart:        always
      
    networks:       [transcendence]
    depends_on:     [waf]
    volumes:        [frontend-data:/var/www/html]

  node_js:
    container_name: node_js
    build:
      context:      ./containers/node_js
    env_file:       .env
    restart:        always
      
    networks:       [transcendence]
    depends_on:     [frontend]
    volumes:        [node_js-data:/var/www/html]

  waf:
    container_name: waf
    build:
      context:      ./containers/waf
    env_file:       .env
    restart:        on-failure

    ports:          [443:443]
    networks:       [transcendence]
    volumes:        [waf-data:/var/www/html]


volumes:
  backend-sqlite-data:
    driver:         local
    driver_opts:
      type:         none
      device:       ./volumes/backend-sqlite
      o:            bind

  blockchain-data:
    driver:         local
    driver_opts:
      type:         none
      device:       ./volumes/blockchain
      o:            bind

  frontend-data:
    driver:         local
    driver_opts:
      type:         none
      device:       ./volumes/frontend
      o:            bind

  node_js-data:
    driver:         local
    driver_opts:
      type:         none
      device:       ./volumes/node.js
      o:            bind

  waf-data:
    driver:         local
    driver_opts:
      type:         none
      device:       ./volumes/waf
      o:            bind


networks:
  transcendence:
    driver: bridge