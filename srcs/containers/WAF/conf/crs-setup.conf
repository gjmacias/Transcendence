# OWASP Core Rule Set (CRS) Setup

# Enable rule engine
SecRuleEngine On

# Define the anomaly scoring threshold (higher values = more strict)
SecAction "id:900110,phase:1,nolog,pass,t:none,setvar:tx.anomaly_score_threshold=5"

# Allow ModSecurity to inspect request bodies
SecRequestBodyAccess On
SecResponseBodyAccess On

# Define where CRS rules are stored
Include /etc/modsecurity/rules/*.conf

